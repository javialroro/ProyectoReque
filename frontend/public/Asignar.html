<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snupie - Asignar Colaborador</title>
        <link rel="stylesheet" href="../src/styles/styleAsignar.css"
    </head>
    <body>
        <h1 class="Name-Page">Snupie</h1>
        <div class="SelecProyecto">
            <label for="selectProyectos">Seleccione el proyecto:</label>
            <select id="selectProyectos" name="escogerProyecto">
                <option value="opcion1">Opcion 1</option>
                <option value="opcion2">Opcion 2</option>
                <option value="opcion3">Opcion 3</option>
            </select>
        </div>
        <div>
            <label for="selectColaborador">Seleccione el colaborador:</label>
            <select id="selectColaborador" name="escogerColaborador">
                <option value="opcion1">Opcion 1</option>
                <option value="opcion2">Opcion 2</option>
                <option value="opcion3">Opcion 3</option>
            </select>
        </div>
        <button class="btnAsignarColaborador">Asignar Colaborador</button>
        <button class="btnRegresar">Regresar</button>
    </body>
</html>
