<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snupie - Crear Proyecto</title>
        <link rel="stylesheet" href="./css/styleCrearProy.css">
    </head>
    <body>
        <header class="Name-Page">Snupie</header>
        <div class="container">
            <div class="divIzquierdo">
                <label for="nombreProyecto">Nombre del Proyecto:</label>
                <input type="text" id="nombreProyecto" name="nombreProyecto">
                <label for="recursos">Recursos Necesarios:</label>
                <textarea id="recursos" name="recursosProyecto"></textarea>
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" name="presupuestoProyecto">
                <label for="responsable">Responsable:</label>
                <select id="responsable" name="responsableProyecto">
                    
                </select>
                <label for="colaboradores">Colaboradores:</label>
                <select id="colaborador" name="colaboradorProyecto">
                </select>
                <button id="btnAgrColab" onclick="agregarColab()">+</button>
                <ul id="colabsEnProy">
                </ul>
            </div>
            <div class="divDerecho">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcionProyecto"></textarea>
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicioProyecto">
                <label for="historial">Historial de Cambios:</label>
                <textarea id="historial" name="historialProyecto"></textarea>
                <button id="btnCrear">Crear Proyecto</button>
            </div>
        </div>
        <script src="./js/scriptsCrearProy.js"></script>
    </body>
</html>
