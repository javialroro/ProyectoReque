<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snupie - Modificar Colaborador</title>
        <link rel="stylesheet" href="./css/styleModColab.css"/>
    </head>
    <body>
        <h1 class="Name-Page">Snupie</h1>
        <div class="container">
            <div class="box" id="selecColab">
                <label for="selectColab">Seleccione el colaborador:</label>
                <select id="selectColab" name="escogerColaborador">
                </select>
            </div>
            <div class="box" id="nuevosDatos">
                <h1>Nuevos Datos</h1>
                <label for="campoEmail">Email:</label>
                <input type="email" id="campoEmail" name="email">
                <label for="campoDepartamento">Departamento al que pertenece:</label>
                <input type="text" id="campoDepartamento" name="departamento">
                <label for="campoTelefono">Telefono:</label>
                <input type="text" id="campoTelefono" name="telefono">
                <label for="selectEstado">Estado:</label>
                <select id="selectEstado" name="escogerEstado">
                    <option value=1>Disponible</option>
                    <option value=2>Ocupado</option>
                </select>
                <label for="selectRol">Rol:</label>
                <select id="selectRol" name="escogerRol">
                    <option value=2>Colaborador</option>
                    <option value=1>Administrador</option>
                </select>
                <button class="btnActualizar" onclick="modificarInfo()">Actualizar</button>
            </div>
        </div>
        <script src="./js/scriptsModificarColab.js"></script>
    </body>
</html>
