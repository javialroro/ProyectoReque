<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snupie - Log In</title>
    <link rel="stylesheet" href="/frontend/www/css/styleLogIn.css" />
</head>

<body>
    <h1 class="Name-Page">Snupie</h1>
    <div class="Square-Login">
        <h1 class="titulologin">Login</h1>
        <div class="datosLogin">
            <label for="campoEmail">Email:</label>
            <br>
            <input type="email" id="campoEmail" name="email">
            <br>
            <label for="campoPassword">Password:</label>
            <br>
            <input type="password" id="campoPassword" name="password">
            <button class="botonLogin" onclick="iniciarLogIn()">Log In</button>
            <button class="botonSignUp" onclick="enviarSignUp()">Sign Up</button>
        </div>
    </div>
    <script src="/frontend/www/js/scriptLogin.js"></script>
</body>

</html>
